<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
</head>
<body style="font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:40px;">

<h1 style="text-align:center; margin-bottom:25px;">FWI Prediction</h1>

<!-- Main Input For Receiving Query to our ML -->
<form action="{{ url_for('predict') }}" method="post"
      style="width: 400px; margin: 0 auto; padding: 25px; 
             border: 1px solid #ccc; border-radius: 10px;
             background: #ffffff; box-shadow: 0px 0px 12px rgba(0,0,0,0.1);">

    <input type="text" name="Temperature" placeholder="Temperature" required="required"
           style="width:100%; padding:10px; border:1px solid #aaa; border-radius:5px; margin-bottom:12px;" /><br>

    <input type="text" name="RH" placeholder="RH" required="required"
           style="width:100%; padding:10px; border:1px solid #aaa; border-radius:5px; margin-bottom:12px;" /><br>

    <input type="text" name="Ws" placeholder="Ws" required="required"
           style="width:100%; padding:10px; border:1px solid #aaa; border-radius:5px; margin-bottom:12px;" /><br>

    <input type="text" name="Rain" placeholder="Rain" required="required"
           style="width:100%; padding:10px; border:1px solid #aaa; border-radius:5px; margin-bottom:12px;" /><br>

    <input type="text" name="FFMC" placeholder="FFMC" required="required"
           style="width:100%; padding:10px; border:1px solid #aaa; border-radius:5px; margin-bottom:12px;" /><br>

    <input type="text" name="DMC" placeholder="DMC" required="required"
           style="width:100%; padding:10px; border:1px solid #aaa; border-radius:5px; margin-bottom:12px;" /><br>

    <input type="text" name="ISI" placeholder="ISI" required="required"
           style="width:100%; padding:10px; border:1px solid #aaa; border-radius:5px; margin-bottom:12px;" /><br>

    <input type="text" name="Classes" placeholder="Classes" required="required"
           style="width:100%; padding:10px; border:1px solid #aaa; border-radius:5px; margin-bottom:12px;" /><br>

    <input type="text" name="Region" placeholder="Region" required="required"
           style="width:100%; padding:10px; border:1px solid #aaa; border-radius:5px; margin-bottom:18px;" /><br>

    <button type="submit"
            style="width:100%; padding:12px; 
                   background-color:#007bff; color:white; 
                   border:none; border-radius:5px; 
                   font-size:16px; cursor:pointer;">
        Predict
    </button>

</form>

<h2 style="text-align:center; margin-top:25px;">
    THE FWI prediction is {{result}}
</h2>

</body>
</html>
